<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<script>
    $(document).ready(function(){
        $("#fetchAmount").click(retrievePlcy);
    });
    function retrievePlcy() {
        $.ajax({
            url: '/api/v1/public/plcys', // Controller의 경로와 일치해야 합니다. 예시에서는 ID가 1인 금액 정보를 조회합니다.
            type: 'get',
            success: function(data) {
                console.log("data : " + data);
            },
            error: function(error) {
                $("#amountInfo").html("Error fetching amount info.");
            }
        });
    };
</script>
<body>
<button id="fetchAmount">FetchAmount</button>
</body>
</html>
